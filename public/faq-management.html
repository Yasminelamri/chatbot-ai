<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Gestion FAQ - Jadara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .actions-bar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .faq-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .faq-header {
            background: #f8f9fa;
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
        }

        .faq-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .faq-item {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s;
        }

        .faq-item:hover {
            background: #f8f9fa;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-question {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .faq-answer {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .faq-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .faq-dates {
            color: #999;
            font-size: 0.9em;
        }

        .faq-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .faq-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .faq-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö Gestion FAQ Jadara</h1>
            <p>Interface de gestion des questions-r√©ponses du chatbot</p>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üÜï</div>
                <div class="stat-number" id="recentCount">-</div>
                <div class="stat-label">Ajout√©es (7j)</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úèÔ∏è</div>
                <div class="stat-number" id="updatedCount">-</div>
                <div class="stat-label">Modifi√©es (7j)</div>
            </div>
        </div>

        <!-- Barre d'actions -->
        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher dans les questions et r√©ponses...">
            </div>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn btn-success" onclick="exportFAQ()">üì• Exporter CSV</button>
                <button class="btn btn-primary" onclick="openModal()">‚ûï Nouvelle Question</button>
            </div>
        </div>

        <!-- Messages d'alerte -->
        <div id="alertContainer"></div>

        <!-- Liste des FAQ -->
        <div class="faq-list">
            <div class="faq-header">
                <h2>Questions FAQ (<span id="faqCount">0</span> r√©sultats)</h2>
            </div>
            <div id="faqContainer">
                <!-- Les FAQ seront charg√©es ici -->
            </div>
        </div>
    </div>

    <!-- Modal d'ajout/modification -->
    <div class="modal" id="faqModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">‚ûï Nouvelle Question</h3>
            </div>
            <form id="faqForm">
                <div class="form-group">
                    <label for="questionInput">Question *</label>
                    <input type="text" id="questionInput" placeholder="Ex: Comment prolonger ma bourse ?" required>
                </div>
                <div class="form-group">
                    <label for="answerInput">R√©ponse *</label>
                    <textarea id="answerInput" placeholder="R√©ponse d√©taill√©e √† la question..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()" style="background: #6c757d; color: white;">Annuler</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Donn√©es FAQ simul√©es (en production, cela viendrait de la base de donn√©es)
        let faqData = [
            {
                id: 1,
                question: "Comment demander une prolongation de ma bourse ?",
                answer: "‚úÖ Chaque ann√©e, un mail explicatif vous est envoy√© fin d√©cembre. Il d√©taille les modalit√©s et la proc√©dure de prolongation de votre bourse.\n\nDocuments requis :\n‚Ä¢ Bulletin de notes de l'ann√©e pr√©c√©dente\n‚Ä¢ Attestation de scolarit√© de l'ann√©e suivante\n‚Ä¢ R√©sultats semestriels (en mars)",
                created_at: "2025-01-15",
                updated_at: "2025-01-15"
            },
            {
                id: 2,
                question: "Quand sont vers√©es les bourses ?",
                answer: "üí∞ Les versements de bourses s'effectuent g√©n√©ralement :\n\n‚Ä¢ 1er versement : Octobre-Novembre\n‚Ä¢ 2√®me versement : F√©vrier-Mars\n‚Ä¢ 3√®me versement : Mai-Juin\n\nLes dates exactes d√©pendent de la validation de vos documents et de votre situation acad√©mique.",
                created_at: "2025-01-10",
                updated_at: "2025-01-20"
            },
            {
                id: 3,
                question: "Comment changer mon RIB ?",
                answer: "üè¶ Pour modifier votre RIB :\n\n1. Connectez-vous √† votre espace personnel\n2. Allez dans 'Mon Profil' > 'Informations bancaires'\n3. T√©l√©chargez votre nouveau RIB (format PDF)\n4. Validez les modifications\n\n‚ö†Ô∏è Le changement peut prendre 2-3 jours ouvrables pour √™tre effectif.",
                created_at: "2025-01-05",
                updated_at: "2025-01-25"
            }
        ];

        let editingId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadFAQ();
            updateStats();
            
            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterFAQ);
            document.getElementById('faqForm').addEventListener('submit', handleSubmit);
        });

        function loadFAQ() {
            const container = document.getElementById('faqContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredData = faqData;
            if (searchTerm) {
                filteredData = faqData.filter(faq => 
                    faq.question.toLowerCase().includes(searchTerm) ||
                    faq.answer.toLowerCase().includes(searchTerm)
                );
            }

            container.innerHTML = '';
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px; color: #666;">Aucune question trouv√©e</div>';
                return;
            }

            filteredData.forEach(faq => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <div class="faq-question">‚ùì ${faq.question}</div>
                    <div class="faq-answer">${faq.answer.substring(0, 200)}${faq.answer.length > 200 ? '...' : ''}</div>
                    <div class="faq-meta">
                        <div class="faq-dates">
                            üìÖ Cr√©√©: ${formatDate(faq.created_at)} | ‚úèÔ∏è Modifi√©: ${formatDate(faq.updated_at)}
                        </div>
                        <div class="faq-actions">
                            <button class="btn btn-primary btn-sm" onclick="editFAQ(${faq.id})">‚úèÔ∏è Modifier</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteFAQ(${faq.id})">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `;
                container.appendChild(faqElement);
            });

            document.getElementById('faqCount').textContent = filteredData.length;
        }

        function updateStats() {
            const total = faqData.length;
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const recent = faqData.filter(faq => new Date(faq.created_at) >= weekAgo).length;
            const updated = faqData.filter(faq => new Date(faq.updated_at) >= weekAgo && faq.created_at !== faq.updated_at).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('recentCount').textContent = recent;
            document.getElementById('updatedCount').textContent = updated;
        }

        function filterFAQ() {
            loadFAQ();
        }

        function openModal(faq = null) {
            const modal = document.getElementById('faqModal');
            const title = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            const questionInput = document.getElementById('questionInput');
            const answerInput = document.getElementById('answerInput');

            if (faq) {
                title.textContent = '‚úèÔ∏è Modifier la Question';
                submitBtn.textContent = 'Modifier';
                questionInput.value = faq.question;
                answerInput.value = faq.answer;
                editingId = faq.id;
            } else {
                title.textContent = '‚ûï Nouvelle Question';
                submitBtn.textContent = 'Ajouter';
                questionInput.value = '';
                answerInput.value = '';
                editingId = null;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('faqModal');
            modal.classList.remove('active');
            editingId = null;
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const question = document.getElementById('questionInput').value.trim();
            const answer = document.getElementById('answerInput').value.trim();

            if (!question || !answer) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (editingId) {
                // Modifier
                const index = faqData.findIndex(faq => faq.id === editingId);
                if (index !== -1) {
                    faqData[index].question = question;
                    faqData[index].answer = answer;
                    faqData[index].updated_at = new Date().toISOString().split('T')[0];
                    showAlert('Question modifi√©e avec succ√®s !', 'success');
                }
            } else {
                // Ajouter
                const newId = Math.max(...faqData.map(f => f.id)) + 1;
                const today = new Date().toISOString().split('T')[0];
                faqData.push({
                    id: newId,
                    question: question,
                    answer: answer,
                    created_at: today,
                    updated_at: today
                });
                showAlert('Question ajout√©e avec succ√®s !', 'success');
            }

            closeModal();
            loadFAQ();
            updateStats();
        }

        function editFAQ(id) {
            const faq = faqData.find(f => f.id === id);
            if (faq) {
                openModal(faq);
            }
        }

        function deleteFAQ(id) {
            const faq = faqData.find(f => f.id === id);
            if (faq && confirm(`√ätes-vous s√ªr de vouloir supprimer cette question ?\n\n"${faq.question}"`)) {
                faqData = faqData.filter(f => f.id !== id);
                showAlert('Question supprim√©e avec succ√®s !', 'success');
                loadFAQ();
                updateStats();
            }
        }

        function exportFAQ() {
            let csv = 'ID,Question,R√©ponse,Cr√©√© le,Modifi√© le\n';
            faqData.forEach(faq => {
                csv += `${faq.id},"${faq.question.replace(/"/g, '""')}","${faq.answer.replace(/"/g, '""')}",${faq.created_at},${faq.updated_at}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `faq_jadara_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showAlert('FAQ export√©e avec succ√®s !', 'success');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                container.removeChild(alert);
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        // Fermer la modal en cliquant √† l'ext√©rieur
        document.getElementById('faqModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
